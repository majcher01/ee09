<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fabryka cukierkow</title>
		<link rel="stylesheet" href="styl10.css" />
	</head>
	<body>
		<div class="naglowek">
			<a href="zamowienie.html"
				><img src="cukierki1.jpg" style="margin-right: 50px"
			/></a>
			<a href="index.html"
				><img
					src="cukierki2.png"
					alt="Nasze logo"
					style="margin-left: 50px"
			/></a>
		</div>
		<div class="strefazamowien">Słodka kraina</div>
		<div class="contentbox">
			<div class="boxleft">
				<img src="cukierki3.jpg" alt="Nasze cukierki" />
			</div>
			<div class="boxright">
				<h2>Nasza oferta</h2>

				<table>
					<tr>
						<th>Kształty</th>
						<th rowspan="4">
							Możesz zamówić<br />dowolny kolor cukierka
						</th>
					</tr>
					<tr>
						<td>1. cytryna</td>
					</tr>
					<tr>
						<td>2. liść</td>
					</tr>
					<tr>
						<td>3. Banan</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="stopka">Autor strony: 11209</div>

		<script>
			function skrypt() {
				let nrksztaltu = parseInt(
					document.getElementById('nrksztaltu').value
				);
				let r = parseInt(document.getElementById('r').value);
				let g = parseInt(document.getElementById('g').value);
				let b = parseInt(document.getElementById('b').value);

				switch (nrksztaltu) {
					case 1:
						document.getElementById('tresc').innerHTML =
							'Twoje zamowienie to cukierek cytryna';
						break;
					case 2:
						document.getElementById('tresc').innerHTML =
							'Twoje zamowienie to cukierek liść';
						break;
					case 3:
						document.getElementById('tresc').innerHTML =
							'Twoje zamowienie to cukierek banan';
						break;
					default:
						document.getElementById('tresc').innerHTML =
							'Twoje zamowienie to cukierek inny';
						break;
				}

				//document.getElementById('przycisk').style.backgroundColor='rgb('+r+','+g+','+b+');';
				let c = 'rgb(' + r + ', ' + g + ', ' + b + ')';
				console.log(c);
				document.getElementById('przycisk').style.backgroundColor = c;
			}
		</script>
	</body>
</html>
